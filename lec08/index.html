<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>char entity references</title>
</head>
<body>
    <h1>char entity references:</h1>
    <ul>
        <li>&lt; (less than)</li>
        <li>&gt; (greater than)</li>
        <li>&amp; (ampersand)</li>
        <li>&copy; (copyright symbol)</li>
        <li>&nbsp; (non breaking space, for maintaining groups of
                    words together when the page is too small)</li>
        <li>&quot; (quotes - for more limited encoding than UTF-8)</li>
    </ul>
</body>
</html>
