<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>div and span elements</title>
</head>
<body>
    <div>DIV 1: first</div>
    <div>DIV 2: after DIV 1</div>
    <span>SPAN 1: after DIV 2 (showed as its own line because DIV 2 and DIV 3 require their own lines)</span>
    <div>
        DIV 3: after SPAN 1...
        <span>SPAN 2: inside DIV 3 (showed only separeted by spaces)</span>
        ...rest of DIV 3
    </div>
</body>
</html>
