<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>lists</title>
</head>
<body>
    <h1>my typical dinner shopping list:</h1>
    <h2>unordered list</h2>
    <div>
        <ul>
        <li>milk</li>
        <li>donuts</li>
        <li>cookies
            <ul>
            <li>chocolate</li>
            <li>chocolate</li>
            <li>sugar</li>
            </ul>
        </li>
        <li>p&b</li>
        <li>pepto bismol</li>
        </ul>
    </div>
    <h2>ordered list</h2>
    <div>
        <ol>
        <li>milk</li>
        <li>donuts</li>
        <li>cookies
            <ol>
            <li>chocolate</li>
            <li>chocolate</li>
            <li>sugar</li>
            </ol>
        </li>
        <li>p&b</li>
        <li>pepto bismol</li>
        </ol>
    </div>
</body>
</html>
