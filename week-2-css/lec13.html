<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>selectors</title>
    <style>

        /* element selector */
        p {
            color: blue;
        }

        /* class selector */
        .blue {
            color: blue;
        }

        /* id selector */
        #special-div {
            color: blue;
        }

        /* grouped selectors */
        h1, .greenyellow {
            color: greenyellow;
        }

        .highlight {
            background-color: yellow;
            font-weight: bold;
        }

    </style>
</head>
<body>

    <p>paragraph</p>

    <div class="blue">division</div>
    <div id="special-div">division</div>
    <div>division</div>

    <h1>header 1</h1>
    <h2>header 2</h2>
    <h3 class="greenyellow">header 3</h3>

    <span class="highlight">highlight</span>

</body>
</html>
