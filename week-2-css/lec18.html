<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>text styling</title>
    <style>
        body {
            background-color: beige;
        }
        .styled {
            color: #f34289;
            font-family: 'Times New Roman', Times, serif;
            font-style: italic;
            font-weight: bold;
            font-size: 20px;
            text-transform: lowercase;
        }
    </style>
</head>
<body>
    <h1>bonjour</h1>
    <div>
        <p class="styled">
            Lorem ipsum dolor sit amet, consectetur adipiscing elit.
            Vestibulum non ex in nulla lacinia facilisis in id leo.
            Aliquam faucibus quam arcu, eget vulputate enim vestibulum eu.
        </p>
    </div>
</body>
</html>
